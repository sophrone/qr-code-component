<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR Code Component</title>
</head>

<body>
    <main class="container">
        <div class="card">
            <img src="./images/image-qr-code.png" alt="qr-code" class="card-image">
            <h1 class="card-title">Improve your front-end skills by building projects</h1>
            <p class="card-content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level</p>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/sophrone">sophrone</a>.
        </div>
    </main>
</body>

</html>
